<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tour Booking</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif;}
body {background:#f5f5f5;}
.container {width:90%; max-width:700px; margin:50px auto;}
h1 {text-align:center; color:#1e3d59; margin-bottom:20px;}
form {background:#fff; padding:25px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1);}
.form-row {display:flex; flex-wrap:wrap; gap:15px; margin-bottom:15px;}
.form-group {flex:1; min-width:200px;}
label {display:block; margin-bottom:5px; font-weight:bold;}
input, select, textarea {width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;}
button {width:100%; padding:15px; background:#1e3d59; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer;}
button:hover {background:#ff6e40;}
@media(max-width:768px){.form-row{flex-direction:column;}}
</style>
</head>
<body>
<div class="container">
  <h1>Book Your Tour</h1>
  <form action="/submit_booking" method="POST">
    <div class="form-row">
      <div class="form-group"><label>First Name</label><input type="text" name="first_Name" required></div>
      <div class="form-group"><label>Last Name</label><input type="text" name="last_Name" required></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
      <div class="form-group"><label>Phone</label><input type="tel" name="phone"></div>
    </div>
    <div class="form-row">
      <div class="form-group"><label>Nationality</label><input type="text" name="nationality"></div>
      <div class="form-group"><label>Number of People</label><input type="number" name="people" min="1"></div>
    </div>
    <div class="form-row">
      <div class="form-group" style="flex:1 1 100%;"><label>Tour</label>
        <select name="tour" required>
          <option value="">Select Tour</option>
          <option value="kilimanjaro">Kilimanjaro</option>
          <option value="ngorongoro">Ngorongoro</option>
          <option value="serengeti">Serengeti</option>
          <option value="mikumi">Mikumi</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group" style="flex:1 1 100%;"><label>Date</label><input type="date" name="date" required></div>
    </div>
    <div class="form-row">
      <div class="form-group" style="flex:1 1 100%;"><label>Special Requests</label><textarea name="message" rows="4"></textarea></div>
    </div>
    <button type="submit">Book Now</button>
  </form>
</div>
</body>
</html>
