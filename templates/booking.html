<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Booking Form</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    /* Containers */
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    /* Header */
    header { background-color: #1e3d59; color: white; padding: 20px 0; text-align: center; }
    header h1 { font-size: 28px; margin-bottom: 10px; }
    header nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
    header nav a:hover { text-decoration: underline; }

    /* Booking Section */
    .booking-section { background-color: #f4f4f4; padding: 50px 0; }
    .booking-section h2 { text-align: center; font-size: 26px; margin-bottom: 30px; }

    /* Form */
    form { max-width: 700px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .form-group { flex: 1; min-width: 200px; }
    .form-group.full-width { flex: 1 1 100%; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }

    button { width: 100%; padding: 15px; background-color: #1e3d59; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; transition: 0.3s; }
    button:hover { background-color: #ff6e40; }

    /* Footer */
    footer { background-color: #1e3d59; color: white; text-align: center; padding: 20px 0; }

    /* Responsive */
    @media (max-width: 768px) { .form-row { flex-direction: column; } }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Professional Tour Booking</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Tours</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section class="booking-section">
    <div class="container">
      <h2>Fill Your Details</h2>
      <form method="POST" action="/booking.py">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="first_name" placeholder="John" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last_name" placeholder="Doe" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+255 7XXXXXXXX" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" placeholder="Tanzanian" required>
          </div>
          <div class="form-group">
            <label for="people">Number of People</label>
            <input type="number" id="people" name="people" placeholder="2" min="1" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="tour">Select Tour</label>
            <select id="tour" name="tour" required>
              <option value="">Choose a tour</option>
              <option value="kilimanjaro">Kilimanjaro</option>
              <option value="ngorongoro">Ngorongoro</option>
              <option value="serengeti">Serengeti</option>
              <option value="mikumi">Mikumi</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests" placeholder="Any special requirements..." rows="4"></textarea>
          </div>
        </div>

        <button type="submit">Book Now</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Professional Booking System. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
